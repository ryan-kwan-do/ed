# Built with Jekyll 3.2.0

# Setup
title:               Ryan Armstrong
tagline:             'Change management. Learning. Maps.'
description:         'Ryan Armstrong'
url:                 'ryanarmstrong.me'
baseurl:             ''

# About/contact
author:
  name:              Ryan Armstrong
  url:               https://twitter.com/RyanArmstrongHQ
  email:             hello@ryanarmstrong.me

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: blue

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: ryanbu

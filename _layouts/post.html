---
layout: default
---

<div class="post">
  <h1 class="text-title">{{ page.title }}</h1>
  <h2>{{ page.date | date_to_long_string }}</h2>
  <!-- tags -->

  <div class = "tags">[
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tags/#{{ tag_name }}"><code><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    {% endfor %}
  ]</div>

  {{ content }}
</div>


{% if site.disqus.shortname %}
  {% include disqus_comments.html %}
{% endif %}

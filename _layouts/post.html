---
layout: default
---

<div class="post">
  <h1 class="text-title">{{ page.title }}</h1>
  {{ content }}
</div>


{% if site.disqus.shortname %}
  {% include disqus_comments.html %}
{% endif %}

<!-- tags -->
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>

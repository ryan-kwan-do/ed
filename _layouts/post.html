---
layout: default
comments: true
---

<div class="post">
  <h1 class="text-title">{{ page.title }}</h1>
  <h2>{{ page.date | date_to_long_string }}</h2>
  <!-- tags -->

  <div class = "tags">[
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tags/#{{ tag_name }}"><code><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    {% endfor %}
  ]</div>

  {{ content }}

  {% if page.comments%}
  <div id="disqus_thread"></div>
  <script>


  var disqus_config = function () {
  this.page.url = '{{ page.url | absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = '{{ page.url | absolute_url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

</div>
